<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img class="mark-img" src="./mark-pic.jpg" alt="Mark Lawson" />
      <div class="content">
        <h1>
          Hello <span aria-hidden="true">&#128075;</span> <br />
          <span class="h1-span">My Name's Mark</span>
        </h1>
        <div class="you">
          <p>
            You can't come in at the moment ...<br />
            I'm getting changed!
          </p>
        </div>
        <div class="back-soon">
          <p class="back-soon__text">I'll be back soon.</p>
          <ul class="social-icons">
            <li>
              <a href="#"><i class="fas fa-at">my email</i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-github">Github</i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-linkedin">Linkedin</i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1bab37c906.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
